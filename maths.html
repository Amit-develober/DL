<script>
    function changeFontSize(action) {
      const root = document.documentElement;
      const currentFontSize = parseFloat(getComputedStyle(root).fontSize);
      if (action === 'increase') {
        root.style.fontSize = (currentFontSize + 1) + 'px';
      } else if (action === 'decrease') {
        root.style.fontSize = (currentFontSize - 1) + 'px';
      }
    }
